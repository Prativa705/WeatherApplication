<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App with Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }

        .container {
            max-width: 400px;
            width: 90%;
            padding: 20px;
            position: relative;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-bottom: 60px;
        }

        .weather-card h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 10px;
        }

        .weather-emoji {
            font-size: 4rem;
            margin: 10px 0;
        }

        .weather-info {
            margin: 15px 0;
        }

        .weather-info p {
            font-size: 1.1rem;
            color: #555;
            margin: 8px 0;
        }

        .error {
            color: #d32f2f;
            font-size: 1rem;
            margin-top: 10px;
            display: none;
        }

        .loading {
            font-size: 1.2rem;
            color: #555;
            margin-top: 10px;
            display: none;
        }

        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }

        .chat-button:hover {
            transform: scale(1.1);
        }

        .chat-container {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 320px;
            max-height: 400px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            flex-direction: column;
        }

        .chat-header {
            background: #4caf50;
            color: white;
            padding: 10px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            font-size: 1.2rem;
        }

        .close-chat {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .chat-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            max-height: 300px;
        }

        .message {
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: #e3f2fd;
            margin-left: auto;
            text-align: right;
        }

        .ai-message {
            background: #f5f5f5;
            margin-right: auto;
        }

        .typing-indicator {
            display: none;
            margin: 10px;
            padding: 10px;
            max-width: 80%;
            margin-right: auto;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .chat-input button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background: #45a049;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 10px;
            }

            .weather-card {
                margin-bottom: 80px;
            }

            .weather-card h1 {
                font-size: 1.5rem;
            }

            .weather-emoji {
                font-size: 3rem;
            }

            .weather-info p {
                font-size: 1rem;
            }

            .chat-container {
                width: 90%;
                bottom: 70px;
                right: 5%;
            }

            .chat-button {
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <h1>Weather App</h1>
            <div class="weather-emoji">â›…</div>
            <div class="weather-info">
                <p id="location">Fetching location...</p>
                <p id="temperature">-- Â°C</p>
                <p id="description">--</p>
                <p id="humidity">Humidity: --%</p>
                <p id="wind">Wind: -- m/s</p>
            </div>
            <p class="error" id="error">Unable to fetch weather data</p>
            <p class="loading" id="loading">Loading...</p>
        </div>
    </div>

    <button class="chat-button" onclick="toggleChat()">ðŸ’¬</button>
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <h2>Weather Assistant</h2>
            <button class="close-chat" onclick="toggleChat()">âœ–</button>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="typing-indicator" id="typingIndicator">
                <span></span><span></span><span></span>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Ask about the weather...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const weatherApiKey = 'c01adf6cdfcbeada441d4fc574c1e805'; // Replace with your OpenWeatherMap API key
        const geminiApiKey = 'AIzaSyD2rOoqXpHkFZVxJ6Zmj4xOOx_jFxMKNIo'; // Replace with your Gemini API key
        const weatherEmoji = document.querySelector('.weather-emoji');
        const locationEl = document.getElementById('location');
        const temperatureEl = document.getElementById('temperature');
        const descriptionEl = document.getElementById('description');
        const humidityEl = document.getElementById('humidity');
        const windEl = document.getElementById('wind');
        const errorEl = document.getElementById('error');
        const loadingEl = document.getElementById('loading');
        const chatContainer = document.getElementById('chatContainer');
        const chatBody = document.getElementById('chatBody');
        const userInput = document.getElementById('userInput');
        const typingIndicator = document.getElementById('typingIndicator');

        let currentWeather = null; // Store weather data

        // Weather condition to emoji mapping
        const weatherEmojis = {
            'Clear': 'â˜€ï¸',
            'Clouds': 'â˜ï¸',
            'Rain': 'ðŸŒ§ï¸',
            'Drizzle': 'ðŸŒ¦ï¸',
            'Thunderstorm': 'â›ˆï¸',
            'Snow': 'â„ï¸',
            'Mist': 'ðŸŒ«ï¸',
            'Fog': 'ðŸŒ«ï¸'
        };

        // Show loading state
        function showLoading() {
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
        }

        // Show error state
        function showError(message) {
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            loadingEl.style.display = 'none';
        }

        // Update weather display
        function updateWeather(data) {
            currentWeather = data; // Store weather data
            loadingEl.style.display = 'none';
            errorEl.style.display = 'none';
            locationEl.textContent = `${data.name}, ${data.sys.country}`;
            temperatureEl.textContent = `${Math.round(data.main.temp)} Â°C`;
            descriptionEl.textContent = data.weather[0].description;
            humidityEl.textContent = `Humidity: ${data.main.humidity}%`;
            windEl.textContent = `Wind: ${data.wind.speed} m/s`;
            weatherEmoji.textContent = weatherEmojis[data.weather[0].main] || 'â›…';
        }

        // Get weather by coordinates
        async function getWeather(lat, lon) {
            showLoading();
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${weatherApiKey}`
                );
                if (!response.ok) {
                    throw new Error('Failed to fetch weather data');
                }
                const data = await response.json();
                updateWeather(data);
            } catch (error) {
                showError('Unable to fetch weather data');
            }
        }

        // Get user's location
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        getWeather(latitude, longitude);
                    },
                    () => {
                        showError('Location access denied. Please enable location services.');
                    }
                );
            } else {
                showError('Geolocation is not supported by this browser.');
            }
        }

        // Toggle chat visibility
        function toggleChat() {
            chatContainer.style.display = chatContainer.style.display === 'flex' ? 'none' : 'flex';
        }

        // Add message to chat
        function addMessage(content, isUser) {
            const message = document.createElement('div');
            message.classList.add('message', isUser ? 'user-message' : 'ai-message');
            message.textContent = content;
            chatBody.appendChild(message);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        // Show/hide typing indicator
        function toggleTypingIndicator(show) {
            typingIndicator.style.display = show ? 'flex' : 'none';
            if (show) {
                chatBody.scrollTop = chatBody.scrollHeight;
            }
        }

        // Call Gemini API
        async function callGeminiApi(query) {
            const temperature = currentWeather ? `${Math.round(currentWeather.main.temp)}Â°C` : 'unknown';
            const prompt = `Based on the current temperature ${temperature}, ${query}`;
            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${geminiApiKey}`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{ text: prompt }]
                            }]
                        })
                    }
                );
                if (!response.ok) {
                    throw new Error('Failed to fetch AI response');
                }
                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                return 'Sorry, I couldnâ€™t fetch a response. Please try again.';
            }
        }

        // Send message and get AI response
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            addMessage(message, true);
            userInput.value = '';
            toggleTypingIndicator(true);
            const aiResponse = await callGeminiApi(message);
            toggleTypingIndicator(false);
            addMessage(aiResponse, false);
        }

        // Handle Enter key for sending message
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize
        getLocation();
    </script>
</body>
</html>
